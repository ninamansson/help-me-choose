<!doctype html>
<html lang=en>
	<head>
		<meta charset="UTF-8">
		<title>Help me choose</title>
		<link rel="stylesheet" href="./styles.css" type="text/css">
	</head>
	<body class="backgroundgradient">
		<h1>Help me choose between...</h1>
		<div class="inputsection">
			<div class="inputs">
				<input placeholder="Something"></input>
			</div>
			<button class="addOption button" >Add</button>
		</div>
		<div class="resultsection"></div>
		<button class="submit button">Go!</button>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script> 
			$(function() {
				$('.resultsection').hide()

				var add_option = function() {
					$('.inputs').append ('<input></input>') 
				}
				$('.addOption').click(add_option)

				var options = []
				var submit = function() {
					$('.inputsection').hide()
					$('.resultsection').css('display','flex')
					$('input').each(function() {
						options.push($(this).val())
					})
					var winner = options[Math.floor(Math.random()*options.length)]
					console.log(winner)
					$('.resultsection').text(winner)
				}
				$('.submit').click(submit)
			})
		</script>
	</body>
</html>
